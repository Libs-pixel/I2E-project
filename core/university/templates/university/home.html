{% extends 'base.html' %}

{% block content %}
<div class="container">
   <div class="row row m-4">
        {% for university in universities %}
            <div class="row row-cols-1 row-cols-md-2">
                <div class="col mb-4">
                    <div class="card">
                        <img src="{{ university.images.first.image.url }}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{ university.title }}</h5>
                            <p class="card-text">{{ university.description|slice:":50" }}</p>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
